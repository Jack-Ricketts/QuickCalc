<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ship my pants</title>
  </head>
  <body>
    <table class="styled-table">
      <tr>
        <th>Local price</th>
        <th>Rate</th>
        <th>GBP value</th>
        <th>Bid</th>
        <th>Commision</th>
        <th>Shipping</th>
        <th>Calculate</th>
        <th>Total</th>
        <th>Profit</th>
      </tr>
      <tr>
        <td>
          <input
            type="number"
            id="ltprice"
            name="ltprice"
            required
            minlength="4"
            maxlength="2"
            size="10"
          />€
        </td>
        <td>
          <input
            type="number"
            id="rate"
            name="rate"
            required
            minlength="4"
            maxlength="2"
            size="10"
            value="0.87"
          />
        </td>
        <td id="ukprice">GBP</td>
        <td>
          <input
            type="number"
            id="bid"
            name="bid"
            required
            minlength="4"
            maxlength="2"
            size="10"
          />£
        </td>
        <td>
          <input
            type="number"
            id="commision"
            name="commision"
            required
            minlength="4"
            maxlength="2"
            size="10"
            value="20"
          />%
        </td>
        <td>
          <input
            type="number"
            id="shipping"
            name="shipping"
            required
            minlength="4"
            maxlength="2"
            size="10"
          />£
        </td>
        <td><button id="calc">Show me</button></td>
        <td id="total"></td>
        <td id="profit"></td>
      </tr>
    </table>
    <script type="module" src="app.js"></script>
  </body>
</html>
